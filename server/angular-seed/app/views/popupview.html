<div class="modal-header">
    <h3 class="modal-title"><p>{{ modal.title }}</p></h3>
</div>
<div class="modal-body">
<div class="smart-table-container">
    <table st-table="rowCollection" st-safe-src="displayedCollection" class="table">
    	<thead>
        	<tr>
        		<th st-sort="name">Nume</th>
        		<th st-sort="email">Email</th>
        		<th st-sort="phone">Telefon</th>
        	</tr>
    	</thead>
    	<tbody>
        	<tr st-select-row="row" st-select-mode="single" ng-repeat="row in rowCollection">
        	    <td>{{row.name}}</td>
        	    <td>{{row.email}}</td>
        		<td>{{row.phone}}</td>
        	</tr>
    	</tbody>
    	<tfoot>
            <tr>
    		   	<td colspan="5" class="text-center">
    				<div st-pagination="" st-items-by-page="5" st-displayed-pages="7"></div>
    			</td>
    		</tr>
    	</tfoot>
    </table>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
